<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Jobs</title>
    <script src="./python-api.js"></script>
    <link rel="stylesheet" href="./login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
    
    <div class="w3-card-4" id="register" style="background-color: #fff;">

        <div class="w3-container w3-black">
          <h2>Login to Jobs</h2>
        </div>


        <form class="w3-container">
            <p>
                <label><b>Username</b></label>
                <input class="w3-input" type="text" id="username">
            </p>
            <p>
                <label><b>Password</b></label>
                <input class="w3-input" type="password" id="password">
            </p>
            <p>
                <label><b>Confirm Password</b></label>
                <input class="w3-input" type="password", id="confirmPassword">
            </p>
            
            <button type="submit" class="w3-black w3-btn">
                <a href="./index.html">Login</a>
            </button>

            <button type="submit" class="w3-black w3-btn w3-right" onclick="addUser()">Register</button>
        </form>
    
    </div>
</body>
</html>
